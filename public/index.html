<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index-style.css" rel="stylesheet" type="text/css">

    <title>My websocket chat</title>
  </head>

  <!-- STYLE -->
  
  <!-- BODY -->
  <body>
    <h2>chat</h2>
    <div id="chat">
      
      <ul id="messages"></ul>
      <div class="another">
        <form action="" id="setNick">
          <input id="nickname" autocomplete="off"/>
          <button>Set nickname</button>
        </form>

        <form action="" name="message">
          <input id="m" autocomplete="off" />
          <button class="send">Send</button>
        </form>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="indexJavascript.js" type="text/javascript"></script>
  </body>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>My websocket chat</title>
  </head>

  <!-- STYLE -->
  <style>
    * {
      margin: 10px;
    }
    form {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 3px;
    }
    li {
      list-style: none;
      background-color: burlywood;
      margin: 0;
      padding: 0.4em;
    }
    li:nth-child(2n) {
      background-color: blanchedalmond;
    }

    .new-user {
      font-style: italic;
      background-color: cyan !important;
    }
  </style>
  
  <!-- BODY -->
  <body>
    <h1>Hello my websocket chat</h1>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" />
      <button>Send</button>
    </form>

    <!-- SCRIPTS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="indexJavascript.js" type="text/javascript"></script>
  </body>
</html>
